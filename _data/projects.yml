- name: Project 3 - UAV Optimization Script
  num: 3
  descr: "This MATLAB project computes the lift, drag, power required, propeller efficiency, cruising speed, stall speed, stability margins, range, and endurance of a small UAV with a given payload. The script then creates N=100,000 aircraft with randomized geometries such as wing area, wingspan, chord lengths, and fuselage lengths in order to identify the optimal dimensions for maximum endurance. Finally, the code outputs the specs of the best identified aircraft, along with a generated preliminary 3D model."
  tags:
    - tag: MATLAB
    - tag: Simulink
    - tag: Image Processing

